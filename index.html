<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Celcius to Fahrenheit Convertor</title>
</head>

<body>
    <div id="wrapper">
        <h2>Degree to Fahrenheit</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Celcius Value">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to Fahrenheit</button>
        </div>
        <div id="result">

        </div>
    </div>

    <script>
        function convert() {
            let degreeval = Number(document.getElementById("input").value)
            let forumla = (degreeval * 9 / 5) + 32
            let result = document.getElementById("result")
            result.innerHTML = forumla + "&#176F"
        }

    </script>
</body>

</html>
